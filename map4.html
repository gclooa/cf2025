<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Map Prototype 4</title>
    <style>
        body {
            display: flex;
            align-items: center; 
            justify-content: center;
            height: 100vh;
            margin: 0; 
            font-family: "Inter",Helvetica,Arial,sans-serif;
            font-weight: 400;
            font-style: normal;
            background: #2b2b2b;
            color: white;
        }
        .map-container { }
        .map { }
        .section { display: flex; flex-direction: row; }
        .group { display: flex; }
        .group.column { flex-direction: column; }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(2, 60px); 
            grid-auto-rows: 60px; 
            gap: 2px 2px; 
            padding: 64px 64px 0px 64px;
            background-color: floralwhite;
        }
        .grid button { 
            width: 60px; 
            height: 60px; 
            border: 1px solid #f44336; 
            background: #f44336; 
            color: white;
            cursor: pointer; 
            font-family: "Cal Sans",Helvetica,Arial,sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 24px;
            letter-spacing: 1px;
            transition: background 0.3s, color 0.3s;
        }
        .grid button:hover { 
            border-color: #f44336; 
            background-color: white; 
            color: #f44336; 
            transition: background 0.3s, color 0.3s;
        }
        .tail { padding-bottom: 64px; }
        #C-A-GRID-1 { 
            margin-left: 746px;
            grid-template-columns: repeat(5, 60px); 
            grid-template-rows: repeat(2, 60px); 
        }
        #C-E-GRID-1 button[id="C-E18"],
        #C-E-GRID-1 button[id="C-E17"],
        #C-E-GRID-1 button[id="C-E16"] { visibility: hidden; }
        /* Overlay positioned at bottom-left corner */
        #overlay {
            position: fixed;
            top: 16px; 
            left: 16px; 
            background: #2b2b2bff;
            color: white;
            padding: 12px 16px;
            font-family: "Cal Sans",Helvetica,Arial,sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 24px;
            letter-spacing: 1px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="overlay">TEST BOOTHS</div>
    <div class="map-container">
        <div class="map" id="C-MAP">
            <div class="section" id="C-SECTION-1">
                <div class="group column" id="C-F">
                    <div class="grid" id="C-F-GRID-1"></div>
                    <div class="grid" id="C-F-GRID-2"></div>
                </div>
                <div class="group column" id="C-E">
                    <div class="grid" id="C-E-GRID-1"></div>
                    <div class="grid" id="C-E-GRID-2"></div>
                </div>
                <div class="group column" id="C-D">
                    <div class="grid" id="C-D-GRID-1"></div>
                    <div class="grid" id="C-D-GRID-2"></div>
                </div>
                <div class="group column" id="C-C">
                    <div class="grid" id="C-C-GRID-1"></div>
                    <div class="grid" id="C-C-GRID-2"></div>
                </div>
                <div class="group column" id="C-B">
                    <div class="grid" id="C-B-GRID-1"></div>
                    <div class="grid" id="C-B-GRID-2"></div>
                </div>
            </div>
            <div class="section" id="C-SECTION-2">
                <div class="group" id="C-A">
                    <div class="grid tail" id="C-A-GRID-1"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Define booth grid arrays
        const arrayC1 = [
            18,1,
            17,2,
            16,3,
            15,4,
            14,5,
        ]
        const arrayC2 = [
            13,6,
            12,7,
            11,8,
            10,9,
        ]
        const arrayC3 = [
            10,9,8,7,6,
            1,2,3,4,5,
        ]
        // Define booth groups
        const groupC1 = ['C-F','C-E','C-D','C-C','C-B'];
        // Define booth grid function
        function makegrid(group, booth, subgrid) {
            const btn = document.createElement('button');
            booth = booth.toString().padStart(2,'0');
            btn.id = group + booth;
            btn.textContent = booth;
            btn.addEventListener('click', () => alert(`Clicked booth ${booth}`));
            subgrid.appendChild(btn);
        }
        // Generate booth grids
        groupC1.forEach(group => {
            // Populate upper half of groups C-B to C-F
            const gridC1 = document.getElementById(`${group}-GRID-1`);
            arrayC1.forEach(booth => { makegrid(group, booth, gridC1) });

            // Populate lower half of groups C-B to C-F
            const gridC2 = document.getElementById(`${group}-GRID-2`);
            arrayC2.forEach(booth => { makegrid(group, booth, gridC2) });
        });
            // Populate group C-A
            const gridC3 = document.getElementById(`C-A-GRID-1`);
            arrayC3.forEach(booth => { makegrid("C-A", booth, gridC3) });
    </script>
</body>
</html>
